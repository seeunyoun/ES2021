<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>반응속도 게임</title>
  </head>
  <style>
    #screen {
      width: 300px;
      height: 200px;
      text-align: center;
      user-select: none;
    }
    #screen.waiting {
      background-color: blue;
      color: white;
    }
    #screen.ready {
      background-color: red;
      color: white;
    }
    #screen.now {
      background-color: green;
    }
  </style>
  <body>
    <div id="screen" class="waiting">클릭해서 시작하세요</div>
    <div id="result"></div>
    <script src="./response-check-self.js"></script>
  </body>
</html>
